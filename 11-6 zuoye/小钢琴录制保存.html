<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    li{
        width: 150px;
        height: 50px;
        float: left;
        list-style: none;
        margin-left: 10px;
        background-color: red;
    }
</style>
</head>

    <body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="audio">
        <audio src="mp3/1.mp3"></audio>
        <audio src="mp3/2.mp3"></audio>
        <audio src="mp3/3.mp3"></audio>
        <audio src="mp3/4.mp3"></audio>
        <audio src="mp3/5.mp3"></audio>
        <audio src="mp3/6.mp3"></audio>
        <audio src="mp3/7.mp3"></audio>
        <audio src="mp3/8.mp3"></audio>
    </div>
    <button id="btn3">播放录制音乐</button>

    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $("#btn3").click(function(){
            var str = localStorage.getItem("qp");

            var arr = JSON.parse(str);

            console.log(str);
              var  i= 0;
             var t= setInterval(function(){
                 if (i>=arr.length){
                     clearInterval(t);
                     return;
                 }
                 // arr[i]是保存的下标

                 var a = $("audio").get(arr[i]);

                 a.load();
                 a.play();

                 i++;
             },500)
        });

        var arr=[];

        $(document).keydown(function(e){
            // 得到对应下标
            var i = e.keyCode-49;
            // 保存按键
            arr.push(i);

            // 数组转字符串
            var s= JSON.stringify(arr);

            // 保存 localStorage
            localStorage.setItem("qp",s);

            // 【注意】 get 得到的是原生js对象
            var a= $("audio").get(i);

            a.load();
            a.play();

        })


    </script>
    </body>
</html>
